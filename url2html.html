 <head> <meta charset="utf-8">
 <meta content="width=device-width,minimum-scale=1,initial-scale=1" name="viewport">  </head>
<body>
<script>
onload=function(){
  htmlstr=location.search.substring(1);
  if(htmlstr.length<2)
    htmlstr=document.referrer.substring(document.referrer.search("\\?")+1);
  if(htmlstr.search("&")>=0) 
        htmlstr=htmlstr.substring(1,htmlstr.search("&")) ;
  document.write(decodeURI(htmlstr));
};
</script>
